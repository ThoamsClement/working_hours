<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Timesheets</title>
    <!-- 引入 Bootstrap 样式文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">View Timesheets</h1>

        <!-- 显示总时数 -->
        <div class="mb-3">
            <h2>Total Hours: <span id="totalHours" class="fw-bold"></span></h2>
        </div>

        <!-- 显示工时记录 -->
        <ul id="timesheetsList" class="list-group">
            {% for timesheet in timesheets %}
            <li class="list-group-item">
                <h4 class="mb-1">{{ timesheet[1] }}</h4>
                <p class="mb-1">{{ timesheet[2] }}</p>
                <p class="mb-1">Start Time: {{ timesheet[3] }}</p>
                <p class="mb-1">End Time: {{ timesheet[4] }}</p>
                <p class="mb-1">Total Hours: {{ timesheet[5] }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- 引入 Bootstrap JavaScript 文件，用于一些交互功能 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/api/total_hours')
    .then(response => response.json())
    .then(data => {
        // 提取总时数
        const totalHours = data.total_hours;

        // 限制小数点后的位数为两位
        const formattedTotalHours = parseFloat(totalHours).toFixed(2);

        // 更新页面上的总时数
        const totalHoursElement = document.getElementById('totalHours');
        totalHoursElement.textContent = formattedTotalHours;
    })
    .catch(error => console.error('Error fetching total hours:', error));

    </script>
</body>
</html>
