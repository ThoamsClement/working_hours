<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Time Tracker</h1>
        <a href="/view_timesheets" class="btn btn-primary">View Timesheets</a>
        <div id="timesheets">
            <div class="card mb-3" v-for="(timesheet, index) in timesheets" :key="index">
                <div class="card-body">
                    <h5 class="card-title">{{ timesheets.start_time }} - {{ timesheets.end_time }}</h5>
                    <p class="card-text">{{ timesheets.job_name }}</p>
                </div>
            </div>
        </div>
        <form action="/add_timesheet" method="post" class="mt-3">
            <div class="mb-3">
                <label for="job_name" class="form-label">Job Name:</label>
                <input type="text" id="job_name" name="job_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-control">  <!-- 新增描述字段的输入框 -->
            </div>
        
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time:</label>
                <input type="datetime-local" id="start_time" name="start_time" class="form-control">
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time:</label>
                <input type="datetime-local" id="end_time" name="end_time" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Timesheet</button>

        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
