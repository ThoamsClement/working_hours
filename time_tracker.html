<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Time Tracker</h1>
        <div id="timesheets">
            <div class="card mb-3" v-for="(timesheet, index) in timesheets" :key="index">
                <div class="card-body">
                    <h5 class="card-title">{{ timesheet.startTime }} - {{ timesheet.endTime }}</h5>
                    <p class="card-text">{{ timesheet.jobName }}</p>
                </div>
            </div>
        </div>
        <form @submit.prevent="addTimesheet" class="mt-3">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name:</label>
                <input type="text" id="jobName" v-model="jobName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time:</label>
                <input type="datetime-local" id="startTime" v-model="startTime" class="form-control">
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time:</label>
                <input type="datetime-local" id="endTime" v-model="endTime" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Timesheet</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
